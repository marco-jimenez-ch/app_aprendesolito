<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle de curso | Aprendesolito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">Aprendesolito</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'cursos' %}">Cursos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'carrito' %}">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4" id="detalle"></main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 Aprendesolito</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
  <script>
    const STATIC_BASE = "{% static '' %}";

    function getIdFromPath() {
      const parts = location.pathname.split("/").filter(Boolean);
      return parts[parts.length - 1];
    }

    async function renderDetalle() {
      const id = getIdFromPath();
      const root = document.getElementById('detalle');

      if (!id) {
        root.innerHTML = '<div class="alert alert-warning">Curso no especificado.</div>';
        return;
      }

      try {
        const cursos = await loadAllCourses();
        const c = cursos.find(x => String(x.id) === String(id));

        if (!c) {
          root.innerHTML = '<div class="alert alert-danger">Curso no encontrado.</div>';
          return;
        }

        root.innerHTML = `
          <div class="row g-4">
            <div class="col-12 col-md-5">
              <img src="${STATIC_BASE}${c.imagen.replace('assets/','')}" class="img-fluid rounded" alt="${c.titulo}">
            </div>
            <div class="col-12 col-md-7">
              <h1 class="h3">${c.titulo}</h1>
              <p class="text-muted mb-1">${c.categoria} • ${c.nivel}</p>
              <p class="fw-bold fs-4 mb-3">${currencyCL.format(c.precio)}</p>

              <div class="mb-3">
                <h2 class="h5">Contenido</h2>
                <ul class="mb-0">
                  ${(c.lecciones || []).map(l => `<li>${l}</li>`).join('')}
                </ul>
              </div>

              <div class="d-flex gap-2">
                <a href="{% url 'cursos' %}" class="btn btn-outline-secondary">Volver</a>
                <button id="btn-add" class="btn btn-primary">Agregar al carrito</button>
              </div>
            </div>
          </div>
        `;

        document.getElementById('btn-add').addEventListener('click', () => addToCartByCourse(c));
      } catch (e) {
        console.error(e);
        root.innerHTML = '<div class="alert alert-danger">Error cargando el curso.</div>';
      }
    }

    renderDetalle();
  </script>
</body>
</html>
