<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Aprendesolito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"><a class="navbar-brand" href="{% url 'index' %}">Aprendesolito</a></div>
  </nav>

  <main class="container py-5" style="max-width:520px">
    <h1 class="mb-4">Iniciar sesión</h1>

    {% if form.errors %}
      <div class="alert alert-danger">Credenciales inválidas.</div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Correo o usuario</label>
        <input type="text" name="username" id="id_username" class="form-control"
               value="{{ form.data.username|default:'' }}" required>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>

      <button class="btn btn-primary" type="submit">Entrar</button>
      <a class="btn btn-link" href="{% url 'recuperar' %}">¿Olvidaste tu contraseña?</a>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
